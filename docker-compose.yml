version: "3.8"

services:
  stageme:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_GEMINI_API_KEY: ${VITE_GEMINI_API_KEY}
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    container_name: stageme-app
    restart: unless-stopped
    # ports:
    #   - "${APP_PORT:-3002}:80"  # Disabled - NPM connects via Docker network
    environment:
      - NODE_ENV=production
    networks:
      - proxy-netz
    env_file:
      - .env
    labels:
      # Nginx Proxy Manager labels (if using NPM)
      - "com.nginx-proxy.enable=true"

networks:
  proxy-netz:
    external: true
